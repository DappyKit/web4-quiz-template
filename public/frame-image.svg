  <!-- Call to action -->
  <rect x="450" y="620" width="300" height="80" rx="40" fill="#ffffff" />
  <text x="600" y="670" font-family="'Geist', sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#6366f1">Start Quiz!</text>

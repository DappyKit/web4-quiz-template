  <path d="M600 280 L600 400 M560 340 L640 340" stroke="#ffffff" stroke-width="15" stroke-linecap="round" />
  
  <!-- Text -->
  <text x="600" y="500" font-family="'Geist', sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="url(#text)">Quiz Game</text>
